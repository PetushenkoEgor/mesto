<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info-group">
        <img class="profile__avatar" src="./images/Кусто.jpg" alt="Жак-Ив Кусто"> 
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-button-image" src="./images/карандаш.svg" alt="карандаш">
            </button>
          <p class="profile__user-info">Исследователь океана</p>
       </div>
      </div>  
      <button class="profile__add-button" type="button">
        <img class="profile__add-button-image" src="./images/крест.svg" alt="добавить">
      </button>
    </section>
    <section class="elements">
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть окно">
        </button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form-user-info" name="form-popup">
          <input type="text" class="popup__form-input popup__form-input_user_name" id="nameInput" name="nameInput" value="Жак-Ив Кусто">
          <input type="text" class="popup__form-input popup__form-input_user_info" id="jobInput" name="jobInput" value="Исследователь океана">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-new-item">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__close-icon popup__close-icon_new-item" src="./images/Close-Icon.svg" alt="Закрыть окно">
        </button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_new-item" name="form-popup">
          <input type="text" class="popup__form-input popup__form-input_element_name" id="elementInput" name="elementInput" placeholder="Название" value=" ">
          <input type="text" class="popup__form-input popup__form-input_element_link" id="linkInput" name="linkInput" placeholder="Ссылка на картинку" value=" ">
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="element">
      <div class="element">
        <button class="element__button-image" type="button">
          <img class="element__image" src="#" alt="#">
        </button>
        <button class="element__btn-trash" type="button">
        </button>
        <div class="element__content">
          <h2 class="element__text"></h2>
          <button class="element__btn-like" type="button">
          </button>
        </div>
      </div>
    </template>
    <div class="popup popup-imgs">
      <div class="popup__imgs-group">
        <button class="popup__close popup__close_imgs" type="button">
          <img class="popup__close-icon popup__close-icon_new-item" src="./images/Close-Icon.svg" alt="Закрыть окно">
        </button>
        <img class="popup__image">
        <h2 class="popup__imgs-title"></h2>
      </div> 
    </div>
  </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/initalCards.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
